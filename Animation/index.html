<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css">
    <title>Animation</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">Aprilzero</div>
        </header>
        <main>
            <div class="box-container">
                <div class="box">
                    <div class="border-animation chiq"></div>
                    <div class="text-inside">
                        <h3>

                            <div class="diagram">

                            </div>
                            <div class="diagram">

                            </div>
                            <div class="diagram">

                            </div>
                        </div>
                    </div>
                    <p class="p">Lorem ipsum dolor sit amet.</p>
                </div>

                <!-- 2-box -->
                <div class="box">
                    <div class="border-animation"></div>
                    <div class="text-inside">
                        <h3>
                            Explorer
                        </h3>
                    </div>
                    <p class="p">Lorem ipsum dolor sit amet.</p>
                </div>

                <!-- 3-box -->
                <div class="box">
                    <div class="border-animation"></div>
                    <div class="text-inside">
                        <h3>
                            Journal
                        </h3>
                    </div>
                    <p class="p">Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="aylana-container circle">
                <div class="border-2 circle">
                    <div class="border-3 circle">
                        <div class="border-4 circle">
                            <div class="border-5 circle"></div>
                            <div class="banner">

                                </h3>

                                <button class="btn">hello world</button>
                            </div>
                            <!-- up-wrapper -->
                            <div class="wrapper wrapper-1 circle up">
                                <div class="big">wrapper 1</div>
                                <div class="hidden circle hide">
                                    <div class="number">1</div>
                                    <div class="des">Sport</div>
                                </div>
                            </div>
                            <!-- left-wrapper -->
                            <div class="wrapper wrapper-2 circle left">
                                <div class="big">wrapper 2</div>
                                <div class="hidden circle hide">
                                    <div class="number">2</div>
                                    <div class="des">Explorer</div>
                                </div>
                            </div>

                            <!-- right-wrapper -->
                            <div class="wrapper wrapper-3 circle right">
                                <div class="big">wrapper 3</div>
                                <div class="hidden circle hide">
                                    <div class="number">3</div>
                                    <div class="des">Journal</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
